<div class="container">
    <h3>{{data.title}}</h3>
    <div class="row">
        <div class="col-xs-12 col-sm-4 image-wrapper" ng-repeat="employee in data.employees">
            <div class="image-container" ng-style="{'background-image' : 'url(' + phpServerRoot + '/' + employee.imageSrc + ')'}"></div>
            <div class="caption-container">{{employee.name}}</div>
        </div>
    </div>
</div>
