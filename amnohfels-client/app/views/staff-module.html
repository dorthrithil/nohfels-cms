<div class="container">
  <h3>{{data.title}}</h3>

  <div deckgrid source="data.employees" class="deckgrid">
    <div class="image-wrapper">
      <div class="image-container"
           ng-style="{'background-image' : 'url(' + card.imageSrc + ')'}"></div>
      <div class="caption-container">
        <h4>{{card.name}}</h4>

        <p>{{card.caption}}</p>
      </div>
    </div>
  </div>

</div>
