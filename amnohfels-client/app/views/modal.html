<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content" ng-class="{error: modal.status == 'error'}">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{modal.title}}</h4>
            </div>
            <div class="modal-body">
                <p>{{modal.text}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" data-dismiss="modal" ng-class="{'btn-default': modal.status == 'error', 'btn-primary': modal.status == 'success'}">Schlie√üen</button>
                <button type="button" class="btn btn-primary" ng-if="modal.status == 'error'" ng-click="resend(event)">Neu senden</button>
            </div>
        </div>
    </div>
</div>
