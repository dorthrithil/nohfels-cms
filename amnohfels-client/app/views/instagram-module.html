<div class="wrapper" style="background-image: url('images/instagram_module/fabric.png')">
    <div class="container">
        <div id="instagram-carousel" class="carousel slide instagram-carousel" data-ride="carousel"
             data-interval="false">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#instagram-carousel" ng-class="{'active' : $index == 0}" ng-repeat="image in images"
                    data-slide-to="{{$index}}"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item" ng-repeat="image in images" ng-class="{'active' : $index == 0}">
                    <div style="height: {{image.dimensions.height + 'px'}}; width: {{image.dimensions.width + 'px'}}"><!--TODO directive for responsive resizing-->
                        <a href="{{image.link}}" target="_blank">
                            <img src="{{image.url}}" alt="{{image.caption}}"><!--TODO directive for image preloading indication with spinner-->
                        </a>
                    </div>

                    <div class="carousel-caption">
                        {{image.caption}}
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" ng-click="previous()" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" ng-click="next()" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
