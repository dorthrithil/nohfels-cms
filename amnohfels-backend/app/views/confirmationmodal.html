<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">{{confirmationModalData.title}}</h4>
            </div>
            <div class="modal-body">
                {{confirmationModalData.text}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">{{confirmationModalData.dismissButtonText}}</button>
                <button type="button" ng-click="confirmationModalSubmitted()" class="btn btn-primary">{{confirmationModalData.okButtonText}}</button>
            </div>
        </div>
    </div>
</div>
