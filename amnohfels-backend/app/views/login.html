<div class="container container-signin">
    <form class="form-signin">
        <img src="images/login/doorman.jpg">
        <h4>Mike verlangt, dass du dich einloggst!</h4>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email-Adresse" autofocus ng-model="email">
        <input type="password" id="inputPassword" class="form-control" placeholder="Passwort" ng-model="password">
        <div class="alert alert-danger" ng-show="errorMessage != ''">{{errorMessage}}</div>
        <button class="btn btn-lg btn-primary btn-block btn-signin" ng-click="requestLogin()">Einloggen</button>
    </form>

</div>
