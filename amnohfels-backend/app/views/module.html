<div class="actions">
    <div class="btn-group" role="group" aria-label="...">

        <button type="button" class="btn btn-default save-button" ng-class="{'btn-success' : isSynced(), 'btn-danger' : !isSynced()}">
            <span class="glyphicon" ng-class="{'glyphicon-floppy-saved' : isSynced(), 'glyphicon-floppy-disk' : !isSynced()}" aria-hidden="true"></span>
        </button>

        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Neu
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li ng-repeat="moduleType in moduleTypes"><a href="#">{{moduleType}}</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Titel</th>
            <th>Typ</th>
            <th width="250">Aktionen</th>
            <th width="100">Position</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="module in response">
            <td>{{module.data.title}}</td>
            <td>{{module.typeName}}</td>
            <td>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Bearbeiten
                    </button>
                    <button type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> LÃ¶schen
                    </button>
                </div>
            </td>
            <td>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" ng-click="up(module)" ng-disabled="$index == 0">
                        <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-default" ng-click="down(module)" ng-disabled="$index == response.length - 1">
                        <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
                    </button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
