<form novalidate name="form">
  <div class="form-group">
    <label for="title">Titel</label>
    <input type="text" class="form-control" id="title" placeholder="Titel eingeben" ng-model="modalVars.data.title"
           name="title" required>
  </div>

  <div class="form-group">
    <label for="title">Infokacheln</label>

    <div>
      <button type="button" class="btn btn-default" ng-click="addInfotile()">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Infokachel hinzuf√ºgen
      </button>
    </div>
  </div>

  <infotile ng-repeat="infotile in modalVars.data.infotiles" index="$index"
            is-last-infotile="$index == modalVars.data.infotiles.length - 1" data="infotile"></infotile>

  <div ng-show="form.$submitted && form.title.$error.required" class="alert alert-warning">
    {{errorMessages.emptyField}}
  </div>

</form>
