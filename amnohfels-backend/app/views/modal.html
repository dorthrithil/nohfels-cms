<div class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{modalVars.type.name}}</h4>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer" ng-hide="hideModalButtons">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Abbrechen</button>
                <button type="button" class="btn btn-primary" ng-click="save()">Speichern</button>
            </div>
        </div>
    </div>
</div>
